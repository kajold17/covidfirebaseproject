<script>
    document.getElementById('bookslot').addEventListener('click' , bookslot );
    function bookslot() {
	var fname = document.getElementById("firstName").value;
	var lname = document.getElementById("lastName").value;
	var email = document.getElementById("email").value;
	var phoneNumber = document.getElementById("phoneNumber").value;

    var birthDate = document.getElementById("birthDate").value;
    var agegroup = document.getElementById("genderRadios").checked.value;
	var height = document.getElementById("height").value;
	var weight = document.getElementById('weight').value;
	var gender = document.getElementById("genderRadios").checked.value;
	var asthma = document.getElementById("asthmaRadios").checked.value;
    var priority;

    //-------setting priority---------
    if(asthma==="Yes" && weight>90 && agegroup === 'agegrp1'){
        priority = 1;
    }
    else if(asthma==="Yes" && weight>90 && agegroup === 'agegrp2'){
        priority = 2;
    }
    else if(asthma==="Yes" && weight<90 && agegroup === 'agegrp1'){
        priority = 3;
    }
    else if(asthma==="Yes" && weight>90 && agegroup === 'agegrp3'){
        priority = 4;
    }
    else if(asthma==="Yes" && weight>90 && agegroup === 'agegrp4'){
        priority = 5;
    }
    

	const db = firebase.firestore();
	const users_db = db.collection('users');
	users_db.doc(email).set({
		first_name: fname,
		last_name: lname,
		email: email,
		phoneNumber: phoneNumber,
		DOB: birthDate,
		height: height,
		weight: weight,
		gender: gender,
        asthma: asthma,
        priority:priority
	})
		.then(() => console.log('updated info'))
		.catch(err => console.error(err))
}
