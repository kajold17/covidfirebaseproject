<!DOCTYPE html>
<html>
<title>Assignment</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>

</head>
<body>
    <div class="container">
        <form class="form-horizontal" role="form">
            <h2>Register for vaccination</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control"required>
                </div>
            </div>

            <div class="form-group ">
                    <label for="Height" class="col-sm-3 control-label">Height</label>
                <div class="col-sm-9">
                    <input type="number" id="height" placeholder="Please write your height in centimetres" class="form-control" required>
                </div>
            </div>
             <div class="form-group">
                    <label for="weight" class="col-sm-3 control-label">Weight </label>
                <div class="col-sm-9">
                    <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-3">Gender</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadios" value="option1" checked>
                            <label class="form-check-label" for="genderRadios">Female</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadios" value="option1">
                            <label class="form-check-label" for="genderRadios">Male</label>
                       </div>
                    </div>
                </div>
            <!-- </div> <!- /.form-group -->
            <!--<div class="form-group"> -->
                <label class="control-label col-sm-3">Asthma Patient?</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="Asthma" id="asthmaRadios" value="option1">
                            <label class="form-check-label" for="asthmaRadios">Yes</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="Asthma" id="asthmaRadios" value="option1">
                            <label class="form-check-label" for="asthmaRadios">No</label>
                       </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form> <!-- /form -->
    </div> <!-- ./container -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
